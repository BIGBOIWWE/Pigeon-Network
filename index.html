<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Network</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/1G4MT5Fs/output-onlinepngtools-1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f8fafc; /* Slate-50 */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #64748b; /* Slate-600 */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #475569; /* Slate-700 */
        }
        
        /* Message bubble styling */
        .chat-message-left {
            margin-right: auto;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
            transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease;
        }
        .chat-message-right {
            margin-left: auto;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
            transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease;
        }

        /* Fade-in animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Modal background overlay */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        /* Fancy Body Gradient */
        .fancy-background {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'pigeon-dark': '#2f4f6c', /* Darker accent */
                        'pigeon-main': '#5b96c7', /* Main chat blue */
                        'pigeon-light': '#a1c2e0', /* Light accent */
                        'bg-slate': '#1e293b', /* Dark slate background */
                    }
                }
            }
        }
    </script>
</head>
<body class="fancy-background min-h-screen font-sans flex flex-col items-center justify-center overflow-y-hidden">
    <div class="w-full max-w-2xl bg-white/95 backdrop-blur-sm shadow-2xl rounded-2xl p-6 sm:p-8 border border-slate-300 transform transition-all duration-500 m-auto flex flex-col h-[95vh]">
        
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b border-slate-200 pb-4 flex-shrink-0">
            <div class="flex items-center space-x-3 mb-2 sm:mb-0">
                <span class="text-4xl">üïäÔ∏è</span>
                <h1 class="text-3xl font-black text-pigeon-dark">Pigeon Network</h1>
            </div>
            
            <div class="flex items-center space-x-3">
                <span id="current-username-display" class="text-lg font-semibold text-white bg-slate-700 py-1 px-3 rounded-full shadow-md hidden transition-all duration-300"></span>
                <button id="auth-button" class="px-3 py-2 text-sm bg-slate-500 text-white font-medium rounded-lg hover:bg-slate-600 transition duration-150 shadow-lg">
                    Sign In
                </button>
            </div>
        </header>
        
        <div id="chat-container" class="space-y-4 p-4 mb-6 border border-slate-300 rounded-xl bg-slate-50 shadow-inner overflow-y-auto flex-grow">
            <div class="text-center text-slate-500 italic p-10" id="initial-message">Sign in or continue as a guest to chat.</div>
        </div>

        <div id="message-section" class="flex space-x-3 hidden flex-shrink-0">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-3 border border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 shadow-md disabled:bg-slate-50">
            <button id="send-button" class="w-[6rem] inline-flex items-center justify-center py-3 bg-pigeon-main text-white font-bold rounded-lg hover:bg-pigeon-dark transition duration-150 shadow-lg disabled:bg-slate-400 disabled:cursor-not-allowed">
                <span id="send-text">Send</span>
                <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <div id="status-message" class="mt-4 text-sm text-center font-medium p-2 rounded-lg hidden flex-shrink-0"></div>
    </div>

    <div id="username-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4 hidden transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 transform transition-transform duration-300 scale-95 opacity-0 border-t-4 border-pigeon-main" id="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold text-pigeon-dark mb-6 text-center">Welcome!</h2>
            
            <label for="modal-username-input" class="block text-lg font-medium text-slate-700 mb-2">Username:</label>
            <input type="text" id="modal-username-input" placeholder="Username" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 mb-4 shadow-inner">
            
            <label for="modal-password-input" class="block text-lg font-medium text-slate-700 mb-2">Password:</label>
            <input type="password" id="modal-password-input" placeholder="Password" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 mb-4 shadow-inner">

            <div id="verify-password-group" class="hidden">
                <label for="modal-verify-password-input" class="block text-lg font-medium text-slate-700 mb-2">Verify Password:</label>
                <input type="password" id="modal-verify-password-input" placeholder="Retype Password" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 mb-8 shadow-inner">
            </div>

            <div id="modal-error-message" class="text-sm text-red-600 bg-red-100 border border-red-300 p-2 rounded-lg mb-4 hidden"></div>

            <button id="modal-action-button" class="w-full py-3 bg-green-600 text-white font-bold text-lg rounded-xl hover:bg-green-700 transition duration-150 shadow-xl mb-3">
                Sign In
            </button>
            
            <button id="guest-continue-button" class="w-full py-3 bg-slate-400 text-white font-bold text-lg rounded-xl hover:bg-slate-500 transition duration-150 shadow-xl mb-6">
                Continue as Guest
            </button>

            <p class="text-center text-slate-500 text-sm">
                <a href="#" id="modal-toggle-link" class="text-pigeon-main hover:text-pigeon-dark font-medium">Need an account? Sign Up.</a>
            </p>
        </div>
    </div>

    <script>
        // Constants
        const CHAT_INTERVAL = 3000;
        const REGISTERED_USERNAME_KEY = 'chat_registered_username';
        const MIN_USERNAME_LENGTH = 3;
        const MIN_PASSWORD_LENGTH = 6;
        const ADMIN_USERNAME = 'Mikeywikey';
        // Updated regex to allow letters, numbers, hyphens, and underscores
        const ALPHANUMERIC_REGEX = /^[a-zA-Z0-9_-]+$/; 
        
        // !!! IMPORTANT: Replace this URL with your deployed Google Apps Script Web App URL !!!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytBm4VUqcE24mkcb-5mMTIcDMfqzBNqy33U8sct03Ajexr7pvBetQHneozpz4rqzp7dg/exec';

        let currentUsername = ''; // Holds the current user's display name
        let isGuest = false; // Tracks if the user is a guest
        let lastMessageCount = 0;
        let pollingInterval = null; 
        let isSigningUp = false; 
        let currentConfirmAction = null; 
        let tempMessageElement = null; // Stores the optimistic message DOM element

        // DOM Elements
        const currentUsernameDisplay = document.getElementById('current-username-display');
        const authButton = document.getElementById('auth-button'); 
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sendText = document.getElementById('send-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const chatContainer = document.getElementById('chat-container');
        const messageSection = document.getElementById('message-section');
        const initialMessage = document.getElementById('initial-message');
        const statusMessage = document.getElementById('status-message');
        
        // Modal Elements
        const usernameModal = document.getElementById('username-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalUsernameInput = document.getElementById('modal-username-input');
        const modalPasswordInput = document.getElementById('modal-password-input'); 
        const modalVerifyPasswordInput = document.getElementById('modal-verify-password-input');
        const verifyPasswordGroup = document.getElementById('verify-password-group');
        const modalActionButton = document.getElementById('modal-action-button');    
        const modalToggleLink = document.getElementById('modal-toggle-link');        
        const modalErrorMessage = document.getElementById('modal-error-message');
        const guestContinueButton = document.getElementById('guest-continue-button'); 

        // --- Utility Functions ---
        
        function generateGuestId() {
            const num = Math.floor(100000 + Math.random() * 900000); // 6 random digits
            return `PigeonGuest${num}`;
        }

        // Displays error message in a red banner
        function displayError(msg) {
            console.error('Error:', msg);
            statusMessage.innerHTML = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-lg flex-shrink-0 text-red-700 bg-red-100 border border-red-300';
            statusMessage.classList.remove('hidden');
            clearTimeout(currentConfirmAction);
            currentConfirmAction = setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Displays success message in a green banner
        function displayStatus(msg) {
            statusMessage.innerHTML = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-lg flex-shrink-0 text-green-700 bg-green-100 border border-green-300';
            statusMessage.classList.remove('hidden');
            clearTimeout(currentConfirmAction);
            currentConfirmAction = setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        function apiRequest(method, formData = null) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, SCRIPT_URL);
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const responseText = xhr.responseText.trim();
                            if (responseText === '') {
                                reject(new Error('Empty server response.'));
                                return;
                            }
                            const json = JSON.parse(responseText);
                            if (json.success) {
                                resolve(json);
                            } else {
                                reject(new Error(json.error || 'Server reported an unknown failure.'));
                            }
                        } catch (e) {
                            reject(new Error('The server response was malformed or not a JSON object.'));
                        }
                    } else {
                        reject(new Error(`HTTP Error ${xhr.status}: Failed to connect to server.`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Connection failed. Please check your internet connection.'));
                };

                if (method === 'POST' && formData) {
                    xhr.send(formData); 
                } else if (method === 'GET') {
                    xhr.send();
                } else {
                    reject(new Error("Invalid API request configuration."));
                }
            });
        }
        
        // --- Polling Management ---
        
        function stopChatPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }
        
        function startChatPolling() {
            stopChatPolling(); 
            
            // 1. Fetch messages immediately to load the correct, colorized state
            fetchMessages(); 
            
            // 2. Start the regular polling interval
            pollingInterval = setInterval(fetchMessages, CHAT_INTERVAL);
        }


        // --- Modal Handlers ---

        function toggleModalState(isSignUpMode) {
            isSigningUp = isSignUpMode;
            
            if (isSigningUp) {
                modalTitle.textContent = 'Register New Account';
                modalActionButton.textContent = 'Sign Up';
                modalActionButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                modalActionButton.classList.add('bg-pigeon-main', 'hover:bg-pigeon-dark');
                modalToggleLink.textContent = 'Already have an account? Sign In.';
                verifyPasswordGroup.classList.remove('hidden');
                guestContinueButton.classList.add('hidden'); 
                
                modalUsernameInput.placeholder = 'Username';
                modalPasswordInput.placeholder = `Password (${MIN_PASSWORD_LENGTH}+ chars)`;
            } else {
                modalTitle.textContent = 'Sign In';
                modalActionButton.textContent = 'Sign In';
                modalActionButton.classList.remove('bg-pigeon-main', 'hover:bg-pigeon-dark');
                modalActionButton.classList.add('bg-green-600', 'hover:bg-green-700');
                modalToggleLink.textContent = 'Need an account? Sign Up.';
                verifyPasswordGroup.classList.add('hidden');
                guestContinueButton.classList.remove('hidden'); 
                
                modalUsernameInput.placeholder = 'Username';
                modalPasswordInput.placeholder = 'Password';
            }
        }

        function showModal() {
            modalErrorMessage.classList.add('hidden'); 
            
            const registeredUser = localStorage.getItem(REGISTERED_USERNAME_KEY);
            modalUsernameInput.value = registeredUser || '';
            
            modalPasswordInput.value = '';
            modalVerifyPasswordInput.value = '';
            
            modalTitle.textContent = currentUsername === '' ? 'Welcome!' : 'Sign In';
            
            toggleModalState(false); 
            
            usernameModal.classList.remove('hidden');
            setTimeout(() => {
                usernameModal.style.opacity = '1';
                modalContent.style.transform = 'scale(1)';
                modalContent.style.opacity = '1';
                modalUsernameInput.focus();
            }, 10);
        }

        function hideModal() {
            usernameModal.style.opacity = '0';
            modalContent.style.transform = 'scale(0.95)';
            modalContent.style.opacity = '0';
            
            setTimeout(() => {
                usernameModal.classList.add('hidden');
            }, 300);
        }
        
        function handleSuccessfulAuth(username, guest, message) {
            currentUsername = username; // This is now the case-preserved display name
            isGuest = guest;
            if (!isGuest) {
                localStorage.setItem(REGISTERED_USERNAME_KEY, username);
            }
            hideModal();
            updateUIForUsername();
            displayStatus(message);
            
            // CRITICAL FIX: Start polling (which includes an immediate fetch) only after username is set
            console.log('--- AUTH STATE CHANGE DETECTED (Sign In/Up/Guest) ---');
            console.log('New currentUsername registered:', currentUsername);
            console.log('Starting chat polling to refresh chat ownership status (turn bubbles blue)...');
            startChatPolling();
        }

        async function handleModalSave() {
            const username = modalUsernameInput.value.trim();
            const password = modalPasswordInput.value.trim();
            const verifyPassword = modalVerifyPasswordInput.value.trim();
            modalErrorMessage.classList.add('hidden');
            
            if (!username || !password) {
                modalErrorMessage.textContent = 'Username and Password are required.';
                modalErrorMessage.classList.remove('hidden');
                return;
            }

            if (!ALPHANUMERIC_REGEX.test(username)) {
                modalErrorMessage.textContent = 'Username must contain only letters, numbers, hyphens (-), and underscores (_).';
                modalErrorMessage.classList.remove('hidden');
                return;
            }

            if (isSigningUp) {
                if (username.length < MIN_USERNAME_LENGTH) {
                    modalErrorMessage.textContent = `Username must be at least ${MIN_USERNAME_LENGTH} characters.`;
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
                if (password.length < MIN_PASSWORD_LENGTH) {
                    modalErrorMessage.textContent = `Password must be at least ${MIN_PASSWORD_LENGTH} characters.`;
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
                if (password !== verifyPassword) {
                    modalErrorMessage.textContent = 'Passwords do not match.';
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
            }
            
            modalActionButton.disabled = true;
            modalActionButton.textContent = isSigningUp ? 'Registering...' : 'Signing In...';

            const action = isSigningUp ? 'SIGNUP' : 'SIGNIN';
            
            const formData = new FormData();
            formData.append('action', action); 
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await apiRequest('POST', formData);
                
                const displayUsername = response.displayUsername || username;
                
                handleSuccessfulAuth(displayUsername, false, response.message || 'Authentication successful!');

            } catch (error) {
                let userMessage = error.message;

                if (userMessage.startsWith('Operation Error: ')) {
                    userMessage = userMessage.substring('Operation Error: '.length);
                } else if (userMessage.includes('Connection failed') || userMessage.includes('HTTP Error')) {
                    userMessage = 'Could not connect to the Pigeon Network server. Please try again.';
                }
                
                modalErrorMessage.textContent = userMessage;
                modalErrorMessage.classList.remove('hidden');
                modalPasswordInput.value = ''; 
                modalVerifyPasswordInput.value = '';

            } finally {
                modalActionButton.disabled = false;
                modalActionButton.textContent = isSigningUp ? 'Sign Up' : 'Sign In';
            }
        }
        
        // --- Chat Functions ---
        
        function renderMessages(messages) {
            const isScrolledToBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 50;
            const currentAdmin = currentUsername === ADMIN_USERNAME;

            if (messages.length === 0) {
                 initialMessage.textContent = 'The chat is currently empty. Be the first to send a message!';
                 initialMessage.classList.remove('hidden');
                 chatContainer.innerHTML = '';
                 chatContainer.appendChild(initialMessage);
                 lastMessageCount = 0;
                 return;
            }
            
            // Only update if message count changes to avoid unnecessary re-renders (except for first load)
            if (messages.length === lastMessageCount && lastMessageCount > 0) {
                return;
            }
            
            chatContainer.innerHTML = '';
            initialMessage.classList.add('hidden');

            messages.forEach(msg => {
                // The CRITICAL check for ownership
                const isMine = msg.nickname === currentUsername; 
                const canDelete = isMine || currentAdmin; 
                
                const messageElement = document.createElement('div');
                
                const alignmentClass = isMine ? 'chat-message-right' : 'chat-message-left';
                // White/Gray if not owned, Blue if owned
                const colorClass = isMine ? 'bg-pigeon-main text-white shadow-xl' : 'bg-white shadow-lg text-slate-800 border border-slate-100'; 
                const nicknameColor = isMine ? 'text-white/80' : 'text-pigeon-dark';
                
                const safeMessage = msg.message.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                messageElement.className = `flex flex-col p-3 rounded-xl ${alignmentClass} ${colorClass}`;
                
                messageElement.innerHTML = `
                    <div class="flex items-baseline space-x-2 mb-1">
                        <span class="font-bold text-sm ${nicknameColor}">${msg.nickname}</span>
                        <span class="text-xs ${isMine ? 'text-white/50' : 'text-slate-400'}">${msg.timestamp}</span>
                    </div>
                    
                    <div class="flex items-start justify-between">
                        <div class="whitespace-pre-wrap">${safeMessage}</div>
                        ${canDelete ? `
                            <button 
                                data-id="${msg.id}" 
                                class="delete-btn ml-3 flex-shrink-0 p-1 rounded-full transition duration-150 
                                ${isMine ? 'hover:bg-red-600' : 'bg-white/20 hover:bg-red-500'}"
                                title="Delete message"
                            >
                                <img src="delete-xxl.png" alt="Delete" class="w-4 h-4" />
                            </button>
                        ` : ''}
                    </div>
                `;

                chatContainer.appendChild(messageElement);
            });

            lastMessageCount = messages.length;

            if (isScrolledToBottom) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        function showSendingState() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
        }

        function hideSendingState() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendText.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
        }

        function renderTempMessage(message) {
            // Check if a temporary message already exists (prevent duplicates on fast clicks)
            if (tempMessageElement) {
                tempMessageElement.remove();
            }
            
            // Create the message object for immediate display
            const tempMsg = {
                id: -1, 
                nickname: currentUsername,
                message: message,
                // Use current time for the optimistic timestamp
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            };

            const messageElement = document.createElement('div');
            // Dim it slightly using opacity-70 and ensure it is on the right
            const alignmentClass = 'chat-message-right';
            const colorClass = 'bg-pigeon-main text-white shadow-xl opacity-70'; 
            const nicknameColor = 'text-white/80';
            
            const safeMessage = tempMsg.message.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            messageElement.className = `flex flex-col p-3 rounded-xl ${alignmentClass} ${colorClass}`;
            messageElement.setAttribute('data-temp', 'true'); 
            
            messageElement.innerHTML = `
                <div class="flex items-baseline space-x-2 mb-1">
                    <span class="font-bold text-sm ${nicknameColor}">${tempMsg.nickname}</span>
                    <span class="text-xs ${nicknameColor} flex items-center space-x-1">
                        <svg class="animate-spin h-3 w-3 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Sending...</span>
                    </span>
                </div>
                
                <div class="flex items-start justify-between">
                    <div class="whitespace-pre-wrap">${safeMessage}</div>
                </div>
            `;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            tempMessageElement = messageElement;
        }

        function removeTempMessage() {
            if (tempMessageElement) {
                tempMessageElement.remove();
                tempMessageElement = null;
            }
        }

        async function fetchMessages() {
            try {
                const response = await apiRequest('GET');
                renderMessages(response.data);
            } catch (error) {
                console.error('Pigeon Poll Failed:', error.message);
                initialMessage.textContent = 'Error loading messages. Check server connection.';
                initialMessage.classList.remove('hidden');
            }
        }
        
        async function handleDeleteMessage(messageId, messageElement) {
            
            const formData = new FormData();
            formData.append('action', 'DELETE_MESSAGE'); 
            formData.append('id', messageId);
            formData.append('nickname', currentUsername); 

            // 1. OPTIMISTIC UPDATE: Visually remove element from DOM immediately
            messageElement.style.opacity = '0'; 
            messageElement.style.height = '0';
            messageElement.style.paddingTop = '0';
            messageElement.style.paddingBottom = '0';
            // Set a slight delay for the CSS transition before removal
            setTimeout(() => messageElement.remove(), 300); 

            // Disable UI while waiting for server confirmation
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await apiRequest('POST', formData);
                
                // 2. SUCCESS: Force full server refresh (reload)
                displayStatus(response.message || 'Message deleted.');
                
                // The delay ensures the optimistic removal animation completes before server refresh
                setTimeout(fetchMessages, 100); 
            } catch (error) {
                // 3. FAILURE: Force full server refresh to restore the message
                displayError('Failed to delete message. Message restored: ' + error.message);
                setTimeout(fetchMessages, 100); 
                
            } finally {
                // 4. RESTORE UI STATE
                messageInput.disabled = false;
                sendButton.disabled = false;
                updateUIForUsername(); 
            }
        }
        
        function showDeleteConfirmation(messageId, messageElement) {
            clearTimeout(currentConfirmAction);
            statusMessage.innerHTML = `
                <div class="flex items-center justify-center space-x-4">
                    <span>Are you sure you want to delete this message?</span>
                    <button id="confirm-delete-btn" data-id="${messageId}" class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 transition">Yes</button>
                    <button id="cancel-delete-btn" class="px-3 py-1 bg-slate-400 text-white rounded-md hover:bg-slate-500 transition">No</button>
                </div>
            `;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-lg flex-shrink-0 text-slate-800 bg-yellow-100 border border-yellow-300';
            statusMessage.classList.remove('hidden');

            document.getElementById('confirm-delete-btn').onclick = () => {
                document.getElementById('confirm-delete-btn').disabled = true;
                handleDeleteMessage(messageId, messageElement);
            };

            document.getElementById('cancel-delete-btn').onclick = () => {
                displayStatus('Deletion cancelled.');
            };
        }


        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentUsername) {  
                 displayError('Message content is required, and you must be signed in or a guest to send messages.');
                 return;
            }

            // 1. OPTIMISTIC UPDATE: Display message immediately & clear input
            renderTempMessage(message);
            const originalMessage = messageInput.value;
            messageInput.value = '';

            // 2. SET SENDING STATE
            showSendingState();

            const formData = new FormData();
            formData.append('action', 'SEND'); 
            formData.append('nickname', currentUsername);
            formData.append('message', originalMessage); // Use the original message for the API call

            try {
                await apiRequest('POST', formData);
                
                // 3. SUCCESS: Remove temp message and force full server refresh (reload)
                removeTempMessage();
                displayStatus('Message sent successfully!');
                
                // Use a slight delay to ensure the temp message is removed before the new one is fetched
                setTimeout(fetchMessages, 100); 
            } catch (error) {
                // 4. FAILURE: Remove temp message, restore input, show error
                removeTempMessage();
                messageInput.value = originalMessage; // Restore the message to the input field
                displayError('Failed to send message: ' + error.message);
            } finally {
                // 5. RESTORE UI STATE
                hideSendingState();
                messageInput.focus();
            }
        }
        
        function updateUIForUsername() {
            const isAuth = !!currentUsername; 
            const isMikeywikey = currentUsername === ADMIN_USERNAME;

            currentUsernameDisplay.textContent = isAuth 
                ? (isMikeywikey ? `ADMIN: ${currentUsername}` : (isGuest ? `Guest: ${currentUsername}` : `ID: ${currentUsername}`))
                : '';
            
            if (isMikeywikey) {
                currentUsernameDisplay.classList.remove('bg-slate-700');
                currentUsernameDisplay.classList.add('bg-red-700', 'ring-2', 'ring-red-400');
            } else {
                 currentUsernameDisplay.classList.remove('bg-red-700', 'ring-2', 'ring-red-400');
                 currentUsernameDisplay.classList.add('bg-slate-700');
            }
            
            currentUsernameDisplay.classList.toggle('hidden', !isAuth);
            
            authButton.textContent = isGuest || !isAuth ? 'Sign In' : 'Sign Out';
            
            messageSection.classList.toggle('hidden', !isAuth); 
            messageInput.disabled = !isAuth; 
            sendButton.disabled = !isAuth;
            sendText.textContent = 'Send';
            
            if (isAuth) {
                initialMessage.textContent = `Welcome to Pigeon Network, ${currentUsername}! Fetching messages...`;
            } else {
                initialMessage.textContent = 'Sign in or continue as a guest to chat.';
                initialMessage.classList.remove('hidden');
            }
            
            hideSendingState(); // Ensure spinner is hidden on UI update
        }

        // --- Event Listeners and Initialization ---
        
        authButton.addEventListener('click', () => {
            if (currentUsername && !isGuest) {
                // Sign Out logic (Registered User -> Unauthenticated State)
                displayStatus("You have successfully signed out. Your messages are no longer highlighted.");
                stopChatPolling(); // Stop polling immediately
                
                currentUsername = ''; 
                isGuest = true; 
                localStorage.removeItem(REGISTERED_USERNAME_KEY); 
                updateUIForUsername();
                showModal(); 
                
                // CRITICAL FIX: Force message re-render using the now-empty currentUsername
                console.log('--- SIGN OUT DETECTED ---');
                console.log('New currentUsername registered: (cleared)');
                console.log('Running fetchMessages() to remove chat ownership status (turn bubbles white)...');
                fetchMessages(); 
            } else {
                // Sign In / Register logic
                showModal();
            }
        });
        
        guestContinueButton.addEventListener('click', () => {
            const guestUsername = generateGuestId();
            handleSuccessfulAuth(guestUsername, true, `You are now chatting as Guest: ${guestUsername}.`);
        });

        modalToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleModalState(!isSigningUp);
            modalErrorMessage.classList.add('hidden');
            modalPasswordInput.value = '';
            modalVerifyPasswordInput.value = '';
            modalUsernameInput.focus();
        });

        modalActionButton.addEventListener('click', handleModalSave);

        // Clear error message on input change
        modalUsernameInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });
        modalPasswordInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });
        modalVerifyPasswordInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });

        // Add key listeners for better usability
        modalUsernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { modalPasswordInput.focus(); }
        });

        modalPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (isSigningUp) { modalVerifyPasswordInput.focus(); } else { handleModalSave(); }
            }
        });

        modalVerifyPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { handleModalSave(); }
        });
        
        // Add listener to restrict characters in the input field while typing
        modalUsernameInput.addEventListener('input', (e) => {
             if (isSigningUp) {
                const sanitizedValue = e.target.value.replace(/[^a-zA-Z0-9_-]/g, '');
                if (e.target.value !== sanitizedValue) {
                    e.target.value = sanitizedValue;
                    modalErrorMessage.textContent = 'Only letters, numbers, hyphens (-), and underscores (_) are allowed.';
                    modalErrorMessage.classList.remove('hidden');
                    clearTimeout(e.target.errorTimeout);
                    e.target.errorTimeout = setTimeout(() => {
                        if (modalErrorMessage.textContent === 'Only letters, numbers, hyphens (-), and underscores (_) are allowed.') {
                             modalErrorMessage.classList.add('hidden');
                        }
                    }, 3000);
                } else {
                     if (modalErrorMessage.textContent === 'Only letters, numbers, hyphens (-), and underscores (_) are allowed.') {
                         modalErrorMessage.classList.add('hidden');
                     }
                }
             }
        });


        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        // Event Delegation for Delete Buttons
        chatContainer.addEventListener('click', (event) => {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                if (!currentUsername) {
                    displayError("You must be signed in to delete messages.");
                    return;
                }
                const messageId = parseInt(deleteButton.getAttribute('data-id'));
                // Find the containing message element (div.flex.flex-col.p-3.rounded-xl)
                const messageElement = deleteButton.closest('.flex.flex-col.p-3.rounded-xl'); 
                showDeleteConfirmation(messageId, messageElement); // Pass the element
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem(REGISTERED_USERNAME_KEY);
            
            if (savedUsername) {
                // If the user has a saved username, authenticate them automatically and start chat polling
                handleSuccessfulAuth(savedUsername, false, `Welcome back, ${savedUsername}! Fetching messages...`);
            } else {
                // Otherwise, initialize UI and prompt for sign in/guest
                currentUsername = ''; 
                isGuest = true; 
                updateUIForUsername(); 
                showModal();
            }
        });
    </script>
</body>
