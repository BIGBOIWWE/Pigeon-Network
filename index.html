<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Network Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f8fafc; /* Slate-50 */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #64748b; /* Slate-600 */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #475569; /* Slate-700 */
        }
        
        /* Message bubble styling */
        .chat-message-left {
            margin-right: auto;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        .chat-message-right {
            margin-left: auto;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        /* Fade-in animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Modal background overlay */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        /* Fancy Body Gradient */
        .fancy-background {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'pigeon-dark': '#2f4f6c', /* Darker accent */
                        'pigeon-main': '#5b96c7', /* Main chat blue */
                        'pigeon-light': '#a1c2e0', /* Light accent */
                        'bg-slate': '#1e293b', /* Dark slate background */
                    }
                }
            }
        }
    </script>
</head>
<body class="fancy-background min-h-screen font-sans flex flex-col items-center justify-center overflow-y-hidden">
    <div class="w-full max-w-2xl bg-white/95 backdrop-blur-sm shadow-2xl rounded-2xl p-6 sm:p-8 border border-slate-300 transform transition-all duration-500 m-auto flex flex-col h-[95vh]">
        
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b border-slate-200 pb-4 flex-shrink-0">
            <div class="flex items-center space-x-3 mb-2 sm:mb-0">
                <span class="text-4xl">üïäÔ∏è</span>
                <h1 class="text-3xl font-black text-pigeon-dark">Pigeon Network</h1>
            </div>
            
            <div class="flex items-center space-x-3">
                <span id="current-username-display" class="text-lg font-semibold text-white bg-slate-700 py-1 px-3 rounded-full shadow-md hidden transition-all duration-300"></span>
                <button id="auth-button" class="px-3 py-2 text-sm bg-slate-500 text-white font-medium rounded-lg hover:bg-slate-600 transition duration-150 shadow-lg">
                    Sign In
                </button>
            </div>
        </header>
        
        <div id="chat-container" class="space-y-4 p-4 mb-6 border border-slate-300 rounded-xl bg-slate-50 shadow-inner overflow-y-auto flex-grow">
            <div class="text-center text-slate-500 italic p-10" id="initial-message">Fetching messages...</div>
        </div>

        <div id="message-section" class="flex space-x-3 hidden flex-shrink-0">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-3 border border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 shadow-md disabled:bg-slate-50">
            <button id="send-button" class="w-[6rem] inline-flex items-center justify-center py-3 bg-pigeon-main text-white font-bold rounded-lg hover:bg-pigeon-dark transition duration-150 shadow-lg disabled:bg-slate-400 disabled:cursor-not-allowed">
                Send
            </button>
        </div>

        <div id="status-message" class="mt-4 text-sm text-center font-medium p-2 rounded-lg hidden flex-shrink-0"></div>
    </div>

    <div id="username-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4 hidden transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 transform transition-transform duration-300 scale-95 opacity-0 border-t-4 border-pigeon-main" id="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold text-pigeon-dark mb-6 text-center">Welcome!</h2>
            
            <label for="modal-username-input" class="block text-lg font-medium text-slate-700 mb-2">Username:</label>
            <input type="text" id="modal-username-input" placeholder="Username" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 mb-4 shadow-inner">
            
            <label for="modal-password-input" class="block text-lg font-medium text-slate-700 mb-2">Password:</label>
            <input type="password" id="modal-password-input" placeholder="Password" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 mb-4 shadow-inner">

            <div id="verify-password-group" class="hidden">
                <label for="modal-verify-password-input" class="block text-lg font-medium text-slate-700 mb-2">Verify Password:</label>
                <input type="password" id="modal-verify-password-input" placeholder="Retype Password" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-pigeon-main focus:border-pigeon-main transition duration-150 mb-8 shadow-inner">
            </div>

            <div id="modal-error-message" class="text-sm text-red-600 bg-red-100 border border-red-300 p-2 rounded-lg mb-4 hidden"></div>

            <button id="modal-action-button" class="w-full py-3 bg-green-600 text-white font-bold text-lg rounded-xl hover:bg-green-700 transition duration-150 shadow-xl mb-3">
                Sign In
            </button>
            
            <button id="guest-continue-button" class="w-full py-3 bg-slate-400 text-white font-bold text-lg rounded-xl hover:bg-slate-500 transition duration-150 shadow-xl mb-6">
                Continue as Guest
            </button>

            <p class="text-center text-slate-500 text-sm">
                <a href="#" id="modal-toggle-link" class="text-pigeon-main hover:text-pigeon-dark font-medium">Need an account? Sign Up.</a>
            </p>
        </div>
    </div>

    <script>
        // Constants
        const CHAT_INTERVAL = 3000;
        const REGISTERED_USERNAME_KEY = 'chat_registered_username';
        const MIN_USERNAME_LENGTH = 3;
        const MIN_PASSWORD_LENGTH = 6;
        
        // !!! IMPORTANT: Replace this URL with your deployed Google Apps Script Web App URL !!!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytBm4VUqcE24mkcb-5mMTIcDMfqzBNqy33U8sct03Ajexr7pvBetQHneozpz4rqzp7dg/exec';

        let currentUsername = ''; // Holds the current user's display name
        let isGuest = false; // Tracks if the user is a guest
        let lastMessageCount = 0;
        let pollingInterval = null;
        let isSigningUp = false; 

        // DOM Elements
        const currentUsernameDisplay = document.getElementById('current-username-display');
        const authButton = document.getElementById('auth-button'); // Renamed
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const messageSection = document.getElementById('message-section');
        const initialMessage = document.getElementById('initial-message');
        const statusMessage = document.getElementById('status-message');
        
        // Modal Elements
        const usernameModal = document.getElementById('username-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalUsernameInput = document.getElementById('modal-username-input');
        const modalPasswordInput = document.getElementById('modal-password-input'); 
        const modalVerifyPasswordInput = document.getElementById('modal-verify-password-input');
        const verifyPasswordGroup = document.getElementById('verify-password-group');
        const modalActionButton = document.getElementById('modal-action-button');    
        const modalToggleLink = document.getElementById('modal-toggle-link');        
        const modalErrorMessage = document.getElementById('modal-error-message');
        const guestContinueButton = document.getElementById('guest-continue-button'); // NEW

        // --- Utility Functions ---
        
        function generateGuestId() {
            const num = Math.floor(100000 + Math.random() * 900000); // 6 random digits
            return `Pigeon${num}`;
        }

        // Displays error message in a red banner
        function displayError(msg) {
            console.error('Error:', msg);
            statusMessage.textContent = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-lg flex-shrink-0 text-red-700 bg-red-100 border border-red-300';
            statusMessage.classList.remove('hidden');
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Displays success message in a green banner
        function displayStatus(msg) {
            statusMessage.textContent = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-lg flex-shrink-0 text-green-700 bg-green-100 border border-green-300';
            statusMessage.classList.remove('hidden');
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        function apiRequest(method, formData = null) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, SCRIPT_URL);
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const json = JSON.parse(xhr.responseText);
                            if (json.success) {
                                resolve(json);
                            } else {
                                reject(new Error(json.error || 'Server reported an unknown failure.'));
                            }
                        } catch (e) {
                            reject(new Error('The server response was malformed.'));
                        }
                    } else {
                        reject(new new Error(`HTTP Error ${xhr.status}: Failed to connect to server.`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Connection failed. Please check your internet connection.'));
                };

                if (method === 'POST' && formData) {
                    xhr.send(formData); 
                } else if (method === 'GET') {
                    xhr.send();
                } else {
                    reject(new Error("Invalid API request configuration."));
                }
            });
        }

        // --- Modal Handlers ---

        function toggleModalState(isSignUpMode) {
            isSigningUp = isSignUpMode;
            
            if (isSigningUp) {
                modalTitle.textContent = 'Register New Account';
                modalActionButton.textContent = 'Sign Up';
                modalActionButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                modalActionButton.classList.add('bg-pigeon-main', 'hover:bg-pigeon-dark');
                modalToggleLink.textContent = 'Already have an account? Sign In.';
                verifyPasswordGroup.classList.remove('hidden');
                guestContinueButton.classList.add('hidden'); // Hide guest option during sign up/in process
                
                // Show length hints for sign up
                modalUsernameInput.placeholder = `Username (${MIN_USERNAME_LENGTH}+ chars)`;
                modalPasswordInput.placeholder = `Password (${MIN_PASSWORD_LENGTH}+ chars)`;
                modalVerifyPasswordInput.placeholder = 'Retype Password';
            } else {
                modalTitle.textContent = 'Sign In';
                modalActionButton.textContent = 'Sign In';
                modalActionButton.classList.remove('bg-pigeon-main', 'hover:bg-pigeon-dark');
                modalActionButton.classList.add('bg-green-600', 'hover:bg-green-700');
                modalToggleLink.textContent = 'Need an account? Sign Up.';
                verifyPasswordGroup.classList.add('hidden');
                guestContinueButton.classList.remove('hidden'); // Show guest option on main prompt
                
                // Use generic placeholders for sign in
                modalUsernameInput.placeholder = 'Username';
                modalPasswordInput.placeholder = 'Password';
                modalVerifyPasswordInput.placeholder = 'Retype Password';
            }
        }

        function showModal() {
            modalErrorMessage.classList.add('hidden'); 
            
            // Populate username input if it was a registered user
            const registeredUser = localStorage.getItem(REGISTERED_USERNAME_KEY);
            modalUsernameInput.value = registeredUser || '';
            
            modalPasswordInput.value = '';
            modalVerifyPasswordInput.value = '';
            
            // If currentUsername is empty, we force the welcome message
            modalTitle.textContent = currentUsername === '' ? 'Welcome!' : 'Sign In';
            
            toggleModalState(false); // Always default to Sign In
            
            usernameModal.classList.remove('hidden');
            setTimeout(() => {
                usernameModal.style.opacity = '1';
                modalContent.style.transform = 'scale(1)';
                modalContent.style.opacity = '1';
                modalUsernameInput.focus();
            }, 10);
        }

        function hideModal() {
            usernameModal.style.opacity = '0';
            modalContent.style.transform = 'scale(0.95)';
            modalContent.style.opacity = '0';
            
            setTimeout(() => {
                usernameModal.classList.add('hidden');
            }, 300);
        }
        
        function handleSuccessfulAuth(username, guest, message) {
            currentUsername = username;
            isGuest = guest;
            if (!isGuest) {
                localStorage.setItem(REGISTERED_USERNAME_KEY, username);
            }
            hideModal();
            updateUIForUsername();
            displayStatus(message);
        }

        async function handleModalSave() {
            const username = modalUsernameInput.value.trim();
            const password = modalPasswordInput.value.trim();
            const verifyPassword = modalVerifyPasswordInput.value.trim();
            modalErrorMessage.classList.add('hidden');
            
            if (!username || !password) {
                modalErrorMessage.textContent = 'Username and Password are required.';
                modalErrorMessage.classList.remove('hidden');
                return;
            }

            // Client-side validation for Sign Up
            if (isSigningUp) {
                if (username.length < MIN_USERNAME_LENGTH) {
                    modalErrorMessage.textContent = `Username must be at least ${MIN_USERNAME_LENGTH} characters.`;
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
                if (password.length < MIN_PASSWORD_LENGTH) {
                    modalErrorMessage.textContent = `Password must be at least ${MIN_PASSWORD_LENGTH} characters.`;
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
                if (password !== verifyPassword) {
                    modalErrorMessage.textContent = 'Passwords do not match.';
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
            }
            
            modalActionButton.disabled = true;
            modalActionButton.textContent = isSigningUp ? 'Registering...' : 'Signing In...';

            const action = isSigningUp ? 'SIGNUP' : 'SIGNIN';
            
            const formData = new FormData();
            formData.append('action', action); 
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await apiRequest('POST', formData);
                
                // Success
                // When signing in or signing up, the user is no longer a guest.
                handleSuccessfulAuth(username, false, response.message || 'Authentication successful!');

            } catch (error) {
                // Failure: Display friendly error in modal
                let userMessage = error.message;

                // Strip the "Operation Error: " prefix from Apps Script for a cleaner display
                if (userMessage.startsWith('Operation Error: ')) {
                    userMessage = userMessage.substring('Operation Error: '.length);
                } else if (userMessage.includes('Connection failed') || userMessage.includes('HTTP Error')) {
                    userMessage = 'Could not connect to the Pigeon Network server. Please try again.';
                }
                
                modalErrorMessage.textContent = userMessage;
                modalErrorMessage.classList.remove('hidden');
                modalPasswordInput.value = ''; // Clear passwords on failure
                modalVerifyPasswordInput.value = '';

            } finally {
                modalActionButton.disabled = false;
                modalActionButton.textContent = isSigningUp ? 'Sign Up' : 'Sign In';
            }
        }
        
        // --- Chat Functions ---
        
        function renderMessages(messages) {
            const isScrolledToBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 50;

            if (messages.length === 0) {
                 initialMessage.textContent = 'The chat is currently empty. Be the first to send a message!';
                 initialMessage.classList.remove('hidden');
                 chatContainer.innerHTML = '';
                 chatContainer.appendChild(initialMessage);
                 lastMessageCount = 0;
                 return;
            }
            
            if (messages.length === lastMessageCount) {
                return;
            }

            // Messages are not cleared on sign out, so we only clear when new messages are fetched
            chatContainer.innerHTML = '';
            initialMessage.classList.add('hidden');

            messages.forEach(msg => {
                // Use the user's current username for 'is mine' check
                const isMine = msg.nickname === currentUsername; 
                const messageElement = document.createElement('div');
                
                const alignmentClass = isMine ? 'chat-message-right' : 'chat-message-left';
                const colorClass = isMine ? 'bg-pigeon-main text-white shadow-xl' : 'bg-white shadow-lg text-slate-800 border border-slate-100';
                const nicknameColor = isMine ? 'text-white/80' : 'text-pigeon-dark';
                
                const safeMessage = msg.message.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                messageElement.className = `flex flex-col p-3 rounded-xl ${alignmentClass} ${colorClass}`;
                
                messageElement.innerHTML = `
                    <div class="flex items-baseline space-x-2 mb-1">
                        <span class="font-bold text-sm ${nicknameColor}">${msg.nickname}</span>
                        <span class="text-xs ${isMine ? 'text-white/50' : 'text-slate-400'}">${msg.timestamp}</span>
                    </div>
                    <div>${safeMessage}</div>
                `;

                chatContainer.appendChild(messageElement);
            });

            lastMessageCount = messages.length;

            if (isScrolledToBottom) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        async function fetchMessages() {
            // Messages are always fetched immediately, regardless of auth state
            try {
                const response = await apiRequest('GET');
                renderMessages(response.data);
            } catch (error) {
                console.error('Pigeon Poll Failed:', error.message);
                initialMessage.textContent = 'Error loading messages. Check server connection.';
                initialMessage.classList.remove('hidden');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            // User can send if currentUsername is set (registered or guest)
            if (!message || !currentUsername) {  
                 displayError('Message content is required, and you must be signed in or a guest to send messages.');
                 return;
            }

            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            const formData = new FormData();
            formData.append('action', 'SEND'); 
            formData.append('nickname', currentUsername);
            formData.append('message', message);

            try {
                await apiRequest('POST', formData);
                
                messageInput.value = '';
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
                
                setTimeout(fetchMessages, 200); 
            } catch (error) {
                displayError('Failed to send message: ' + error.message);
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }
        
        function updateUIForUsername() {
            // isAuth is true if currentUsername is set (registered or guest)
            const isAuth = !!currentUsername; 

            // Header UI update
            currentUsernameDisplay.textContent = isAuth 
                ? (isGuest ? `Guest: ${currentUsername}` : `ID: ${currentUsername}`)
                : '';
            currentUsernameDisplay.classList.toggle('hidden', !isAuth);
            
            // Button text changes based on status
            // If Guest or Not Logged In: "Sign In" (to prompt modal)
            // If Registered: "Sign Out"
            authButton.textContent = isGuest || !isAuth ? 'Sign In' : 'Sign Out';
            
            // Input/Chat UI update
            // Only show chat input if authenticated (as registered or guest)
            messageSection.classList.toggle('hidden', !isAuth); 
            messageInput.disabled = !isAuth; 
            sendButton.disabled = !isAuth;
            sendButton.textContent = 'Send';
            
            if (isAuth) {
                initialMessage.textContent = `Welcome to Pigeon Network, ${currentUsername}!`;
            } else {
                initialMessage.textContent = 'Sign in or continue as a guest to send messages.';
                initialMessage.classList.remove('hidden');
            }
        }

        // --- Event Listeners ---
        
        authButton.addEventListener('click', () => {
            if (currentUsername && !isGuest) {
                // Sign Out logic (Registered User -> Unauthenticated State)
                displayStatus("You have successfully signed out. Please sign in or continue as guest to chat.");
                currentUsername = ''; // Clear ID
                isGuest = true; // Default to true, will be set false on register
                localStorage.removeItem(REGISTERED_USERNAME_KEY); // Remove registered flag
                updateUIForUsername();
                showModal(); // Show modal after sign out
            } else {
                // Sign In / Register logic (Show modal for guests/unauthenticated)
                showModal();
            }
        });
        
        // Handle "Continue as Guest" click from the modal
        guestContinueButton.addEventListener('click', () => {
            const guestUsername = generateGuestId();
            handleSuccessfulAuth(guestUsername, true, `You are now chatting as Guest: ${guestUsername}.`);
        });

        modalToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleModalState(!isSigningUp);
            modalErrorMessage.classList.add('hidden');
            modalPasswordInput.value = '';
            modalVerifyPasswordInput.value = '';
            modalUsernameInput.focus();
        });

        modalActionButton.addEventListener('click', handleModalSave);

        // Clear modal error when user starts typing again
        modalUsernameInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });
        modalPasswordInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });
        modalVerifyPasswordInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });


        modalUsernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                modalPasswordInput.focus();
            }
        });

        modalPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (isSigningUp) {
                    modalVerifyPasswordInput.focus();
                } else {
                    handleModalSave();
                }
            }
        });

        modalVerifyPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleModalSave();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initial State Check (Registered User or Prompt Modal)
            const savedUsername = localStorage.getItem(REGISTERED_USERNAME_KEY);
            if (savedUsername) {
                // User was previously registered and skips the modal
                currentUsername = savedUsername;
                isGuest = false;
                updateUIForUsername();
            } else {
                // User is not registered, force the modal to appear immediately.
                currentUsername = ''; // Start unauthenticated
                isGuest = true; // Temporary flag
                updateUIForUsername(); 
                showModal();
            }

            // 2. Start Polling for Messages regardless of auth state to populate the chat area
            fetchMessages();
            pollingInterval = setInterval(fetchMessages, CHAT_INTERVAL);
        });
    </script>
</body>
</html>
