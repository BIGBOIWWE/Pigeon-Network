<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Network</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/1G4MT5Fs/output-onlinepngtools-1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f8fafc; /* Slate-50 */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #64748b; /* Slate-600 */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #475569; /* Slate-700 */
        }
        
        /* Message bubble styling */
        .chat-message-left, .chat-message-right {
            max-width: 80%;
            /* Added marginBottom to transition properties for smooth collapse */
            transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease, margin-bottom 0.3s ease; 
            animation: fadeIn 0.3s ease-out;
            /* Ensure position: relative for reaction popover/display */
            position: relative; 
        }
        
        .chat-message-left {
            margin-right: auto;
        }
        .chat-message-right {
            margin-left: auto;
        }

        /* Fade-in animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Modal background overlay */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        /* Fancy Body Gradient */
        .fancy-background {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }

        /* Custom style for reaction selection bar */
        .reaction-selector {
            position: absolute;
            top: -50px; /* Position above the message bubble */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'pigeon-dark': '#2f4f6c', /* Darker accent */
                        'pigeon-main': '#5b96c7', /* Main chat blue */
                        'pigeon-light': '#a1c2e0', /* Light accent */
                        'bg-slate': '#1e293b', /* Dark slate background */
                    }
                }
            }
        }
    </script>
</head>

    <script>
        // Constants
        const CHAT_INTERVAL = 3000;

        const MIN_USERNAME_LENGTH = 3;
        const MIN_PASSWORD_LENGTH = 6;
        const ADMIN_USERNAME = 'Mikeywikey';
        const ALPHANUMERIC_REGEX = /^[a-zA-Z0-9_-]+$/; 
        
        // !!! IMPORTANT: Replace this URL with your deployed Google Apps Script Web App URL !!!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytBm4VUqcE24mkcb-5mMTIcDMfqzBNqy33U8sct03Ajexr7pvBetQHneozpz4rqzp7dg/exec';

        // Global State Flags
        let currentUsername = ''; // Holds the current user's display name
        let isGuest = false; // Tracks if the user is a guest
        let lastMessageCount = 0;
        let pollingInterval = null; 
        let isSigningUp = false; 
        let currentConfirmAction = null; 
        let isProcessingAction = false; 
        let tempMessageElement = null; 
        let lastSentMessageContent = ''; 

        // Reaction Variables
        let reactionTimer = null;
        const LONG_PRESS_DURATION = 500; // ms
        let currentMessageForReaction = null; // Stores the message element being reacted to
        
        // DOM Elements
        const currentUsernameDisplay = document.getElementById('current-username-display');
        const authButton = document.getElementById('auth-button'); 
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sendText = document.getElementById('send-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const chatContainer = document.getElementById('chat-container');
        const messageSection = document.getElementById('message-section');
        const initialMessage = document.getElementById('initial-message');
        const statusMessage = document.getElementById('status-message');
        const reactionSelector = document.getElementById('reaction-selector'); // New element

        // Modal Elements (omitted for brevity, assume unchanged from original)
        const usernameModal = document.getElementById('username-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalUsernameInput = document.getElementById('modal-username-input');
        const modalPasswordInput = document.getElementById('modal-password-input'); 
        const modalVerifyPasswordInput = document.getElementById('modal-verify-password-input');
        const verifyPasswordGroup = document.getElementById('verify-password-group');
        const modalActionButton = document.getElementById('modal-action-button');    
        const modalToggleLink = document.getElementById('modal-toggle-link');        
        const modalErrorMessage = document.getElementById('modal-error-message');
        const guestContinueButton = document.getElementById('guest-continue-button'); 

        // --- Utility Functions ---
        
        function generateGuestId() {
            const num = Math.floor(100000 + Math.random() * 900000); // 6 random digits
            return `PigeonGuest${num}`;
        }

        function disableChatActions(disabled) {
            messageInput.disabled = disabled;
            sendButton.disabled = disabled;
            // Also ensure reaction selection is disabled during processing
            if (disabled) {
                sendButton.classList.add('disabled:bg-slate-400', 'disabled:cursor-not-allowed');
                // Hide reaction selector if an action starts
                hideReactionSelector();
            } else {
                sendButton.classList.remove('disabled:bg-slate-400', 'disabled:cursor-not-allowed');
            }
        }
        
        function displayError(msg) {
            console.error('Error:', msg);
            statusMessage.innerHTML = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-lg flex-shrink-0 text-red-700 bg-red-100 border border-red-300';
            statusMessage.classList.remove('hidden');
            clearTimeout(currentConfirmAction);
            currentConfirmAction = setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
        
        function displayStatus(msg) {
            statusMessage.innerHTML = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-lg flex-shrink-0 text-green-700 bg-green-100 border border-green-300';
            statusMessage.classList.remove('hidden');
            clearTimeout(currentConfirmAction);
            currentConfirmAction = setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        function apiRequest(method, formData = null) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, SCRIPT_URL);
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const responseText = xhr.responseText.trim();
                            if (responseText === '') {
                                reject(new Error('Empty server response.'));
                                return;
                            }
                            const json = JSON.parse(responseText);
                            if (json.success) {
                                resolve(json);
                            } else {
                                reject(new Error(json.error || 'Server reported an unknown failure.'));
                            }
                        } catch (e) {
                            reject(new Error('The server response was malformed or not a JSON object.'));
                        }
                    } else {
                        reject(new Error(`HTTP Error ${xhr.status}: Failed to connect to server.`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Connection failed. Please check your internet connection.'));
                };

                if (method === 'POST' && formData) {
                    xhr.send(formData); 
                } else if (method === 'GET') {
                    xhr.send();
                } else {
                    reject(new Error("Invalid API request configuration."));
                }
            });
        }
        
        // --- Polling Management (unchanged from original) ---
        
        function stopChatPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log('Chat polling stopped.');
            }
        }
        
        function startChatPolling() {
            stopChatPolling(); 
            fetchMessages(); 
            pollingInterval = setInterval(fetchMessages, CHAT_INTERVAL);
            console.log('Chat polling started/restarted.');
        }


        // --- Modal Handlers (omitted for brevity, assume unchanged logic) ---
        function toggleModalState(isSignUpMode) { /* ... */ }
        function showModal() { /* ... */ }
        function hideModal() { /* ... */ }
        async function handleModalSave() { /* ... */ }
        function handleSuccessfulAuth(username, guest, message) { /* ... */ }

        // --- Reaction Handlers (NEW) ---
        
        function showReactionSelector(messageElement, messageId) {
            if (!currentUsername) return; // Must be signed in/guest to react
            
            // Check if user is the message owner
            const messageOwner = messageElement.getAttribute('data-nickname');
            if (messageOwner === currentUsername) {
                displayError("You cannot react to your own messages.");
                return;
            }

            currentMessageForReaction = messageElement;
            const rect = messageElement.getBoundingClientRect();
            const containerRect = chatContainer.getBoundingClientRect();
            
            // Position the selector: center it horizontally above the message
            reactionSelector.style.left = (rect.left + rect.width / 2) - containerRect.left + 'px';
            reactionSelector.style.top = (rect.top - 50) - containerRect.top + chatContainer.scrollTop + 'px';
            
            // Set the message ID on the selector for easy access in the click handler
            reactionSelector.setAttribute('data-message-id', messageId);
            reactionSelector.classList.remove('hidden');
        }

        function hideReactionSelector() {
            reactionSelector.classList.add('hidden');
            currentMessageForReaction = null;
        }

        async function handleReaction(reactionName) {
            const messageId = reactionSelector.getAttribute('data-message-id');
            hideReactionSelector(); // Close the selector immediately
            
            if (!messageId || isProcessingAction) {
                displayError('Cannot process reaction. Please wait.');
                return;
            }

            isProcessingAction = true;
            disableChatActions(true);
            
            const formData = new FormData();
            formData.append('action', 'REACT_MESSAGE'); 
            formData.append('id', messageId);
            formData.append('nickname', currentUsername);
            formData.append('reaction', reactionName); // The selected reaction (heart, bad, cry, flip, or clear)

            try {
                const response = await apiRequest('POST', formData);
                
                displayStatus(response.message || (reactionName === 'clear' ? 'Reaction cleared.' : 'Reaction updated!'));
                // Force an immediate fetch to display the new reaction counts
                fetchMessages(); 
                
            } catch (error) {
                displayError('Failed to update reaction: ' + error.message);
                
            } finally {
                isProcessingAction = false;
                disableChatActions(false);
            }
        }
        
        // --- Chat Functions ---

        // Helper function to create a single message element (UPDATED)
        function createMessageElement(msg) {
            const isMine = msg.nickname === currentUsername; 
            const canDelete = isMine || currentUsername === ADMIN_USERNAME; 
            
            const messageElement = document.createElement('div');
            
            const alignmentClass = isMine ? 'chat-message-right' : 'chat-message-left';
            const colorClass = isMine ? 'bg-pigeon-main text-white shadow-xl' : 'bg-white shadow-lg text-slate-800 border border-slate-100'; 
            const nicknameColor = isMine ? 'text-white/80' : 'text-pigeon-dark';
            
            const safeMessage = msg.message.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            messageElement.className = `flex flex-col p-3 rounded-xl mb-4 ${alignmentClass} ${colorClass} group`; // Added 'group' class for positioning reaction display
            messageElement.setAttribute('data-message-id', msg.id); 
            messageElement.setAttribute('data-nickname', msg.nickname); // Store nickname for reaction check
            
            // Parse Reactions JSON string from the server (msg.reactions is the new property)
            let reactions = {};
            if (msg.reactions) {
                try {
                    reactions = JSON.parse(msg.reactions);
                } catch (e) {
                    console.error("Failed to parse reactions:", msg.reactions);
                }
            }

            // Generate Reaction HTML
            let reactionsHtml = '';
            const reactionKeys = Object.keys(reactions).sort(); // Sort for consistent display order

            if (reactionKeys.length > 0) {
                reactionsHtml = `
                    <div class="reactions-display absolute ${isMine ? 'bottom-[-15px] left-2' : 'bottom-[-15px] right-2'} flex items-center bg-white border border-slate-200 rounded-full shadow-md px-1 py-0.5 text-xs font-semibold">
                `;
                reactionKeys.forEach(reaction => {
                    if (reactions[reaction] > 0) {
                        reactionsHtml += `
                            <div class="flex items-center ml-1">
                                <img src="${reaction}.png" alt="${reaction}" class="w-3.5 h-3.5"/>
                                <span class="ml-0.5 text-slate-700">${reactions[reaction]}</span>
                            </div>
                        `;
                    }
                });
                reactionsHtml += `</div>`;
            }

            messageElement.innerHTML = `
                <div class="flex items-baseline space-x-2 mb-1">
                    <span class="font-bold text-sm ${nicknameColor}">${msg.nickname}</span>
                    <span class="text-xs ${isMine ? 'text-white/50' : 'text-slate-400'}">${msg.timestamp}</span>
                </div>
                
                <div class="flex items-start justify-between">
                    <div class="whitespace-pre-wrap">${safeMessage}</div>
                    ${canDelete ? `
                        <button 
                            data-id="${msg.id}" 
                            class="delete-btn ml-3 flex-shrink-0 p-1 rounded-full transition duration-150 
                            ${isMine ? 'hover:bg-red-600' : 'bg-white/20 hover:bg-red-500'}"
                            title="Delete message"
                        >
                            <img src="delete-xxl.png" alt="Delete" class="w-4 h-4" />
                        </button>
                    ` : ''}
                </div>
                ${reactionsHtml}
            `;
            return messageElement;
        }

        // The rest of the Chat Functions (renderMessages, showSendingState, hideSendingState, etc.)
        // remain unchanged and are omitted for brevity.

        function renderMessages(newMessages) { /* ... */ }
        function showSendingState() { /* ... */ }
        function hideSendingState() { /* ... */ }
        function renderTempMessage(message) { /* ... */ }
        function removeTempMessage() { /* ... */ }
        async function fetchMessages() { /* ... */ }
        async function handleDeleteMessage(messageId, messageElement) { /* ... */ }
        function showDeleteConfirmation(messageId, messageElement) { /* ... */ }
        async function sendMessage() { /* ... */ }
        function updateUIForUsername() { /* ... */ }


        // --- Event Listeners and Initialization (UPDATED) ---
        
        // Modal, Auth, Send event listeners (omitted for brevity, assume unchanged logic)
        authButton.addEventListener('click', () => { /* ... */ });
        guestContinueButton.addEventListener('click', () => { /* ... */ });
        modalToggleLink.addEventListener('click', (e) => { /* ... */ });
        modalActionButton.addEventListener('click', handleModalSave);
        modalUsernameInput.addEventListener('input', () => { /* ... */ });
        modalPasswordInput.addEventListener('input', () => { /* ... */ });
        modalVerifyPasswordInput.addEventListener('input', () => { /* ... */ });
        modalUsernameInput.addEventListener('keypress', (e) => { /* ... */ });
        modalPasswordInput.addEventListener('keypress', (e) => { /* ... */ });
        modalVerifyPasswordInput.addEventListener('keypress', (e) => { /* ... */ });
        modalUsernameInput.addEventListener('input', (e) => { /* ... */ });
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => { /* ... */ });
        
        // Event Delegation for Delete Buttons (unchanged)
        chatContainer.addEventListener('click', (event) => {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                if (!currentUsername) {
                    displayError("You must be signed in to delete messages.");
                    return;
                }
                if (isProcessingAction) {
                     displayError("Please wait for the current operation to complete before deleting a message.");
                     return;
                }
                const messageId = parseInt(deleteButton.getAttribute('data-id'));
                const messageElement = deleteButton.closest('.flex.flex-col.p-3.rounded-xl'); 
                showDeleteConfirmation(messageId, messageElement);
            }
        });
        
        // --- Reaction Event Listeners (NEW) ---

        // 1. Long Press / Touch Start Listener
        chatContainer.addEventListener('mousedown', handlePointerDown);
        chatContainer.addEventListener('touchstart', handlePointerDown);

        function handlePointerDown(event) {
            // Find the closest message element
            const messageElement = event.target.closest('.flex.flex-col.p-3.rounded-xl');
            
            // Check for delete button click (it has its own handler)
            if (event.target.closest('.delete-btn')) {
                return;
            }

            if (messageElement) {
                const messageId = messageElement.getAttribute('data-message-id');
                
                // Clear any existing timer
                clearTimeout(reactionTimer);

                // Start the timer for long-press
                reactionTimer = setTimeout(() => {
                    // Check if it's a temporary message
                    if (messageElement.hasAttribute('data-temp')) {
                         displayError("Cannot react to a message while it is still being sent.");
                         return;
                    }
                    showReactionSelector(messageElement, messageId);
                }, LONG_PRESS_DURATION);
                
                // Add listeners to cancel the timer on move/release
                messageElement.addEventListener('mouseup', handlePointerUp);
                messageElement.addEventListener('touchend', handlePointerUp);
                messageElement.addEventListener('mousemove', handlePointerMove);
                messageElement.addEventListener('touchmove', handlePointerMove);
            }
        }

        // 2. Release / Move Listener (to cancel the long press)
        function handlePointerUp(event) {
            clearTimeout(reactionTimer);
            // Clean up listeners
            event.currentTarget.removeEventListener('mouseup', handlePointerUp);
            event.currentTarget.removeEventListener('touchend', handlePointerUp);
            event.currentTarget.removeEventListener('mousemove', handlePointerMove);
            event.currentTarget.removeEventListener('touchmove', handlePointerMove);
            // Hide the reaction selector if it's already shown and we weren't clicking on it
            if (!event.target.closest('#reaction-selector')) {
                hideReactionSelector();
            }
        }
        
        function handlePointerMove(event) {
            // Cancel the long-press if the pointer moves too much
            if (event.type === 'mousemove' && event.movementX > 5 || event.movementY > 5) {
                clearTimeout(reactionTimer);
            }
        }

        // 3. Reaction Button Click Listener
        reactionSelector.addEventListener('click', (event) => {
            const reactionButton = event.target.closest('.reaction-btn');
            if (reactionButton) {
                const reactionName = reactionButton.getAttribute('data-reaction');
                handleReaction(reactionName);
            }
        });
        
        // 4. Global click to hide the selector if clicking outside the selector
        document.addEventListener('click', (event) => {
            if (!event.target.closest('#reaction-selector') && !event.target.closest('.flex.flex-col.p-3.rounded-xl')) {
                hideReactionSelector();
            }
        });


        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem(REGISTERED_USERNAME_KEY);
            
            if (savedUsername) {
                handleSuccessfulAuth(savedUsername, false, `Welcome back, ${savedUsername}! Fetching messages...`);
            } else {
                currentUsername = ''; 
                isGuest = true; 
                updateUIForUsername(); 
                showModal();
            }
        });
    </script>
</body>
</html>
